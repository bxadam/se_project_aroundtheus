<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <meta name="description" content="Places around the United States" />
    <meta
      name="keywords"
      content="united states, landscapes, mountains, oceans"
    />
    <meta name="author" content="Brandon Adam" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo1.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.png"
            alt="Jacque Cousteau Profile Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
              id="profile-edit-btn"
            ></button>
            <p class="profile__subtext" id="profile-subtext">Explorer</p>
          </div>
          <button
            id="add-button"
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-btn"
        ></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" id="modal-form">
          <label for="profile-title-input" class="modal__form-label">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
              id="profile-title-input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label for="profile-subtext-input" class="modal__form-label">
            <input
              class="modal__input"
              type="text"
              name="subtext"
              placeholder="Explorer"
              id="profile-subtext-input"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-subtext-input-error"></span>
          </label>
          <button class="modal__save-button" id="modal-save-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="new-card-close-btn"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="new-card-modal-form">
          <label for="new-card-title-input" class="modal__form-label">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Title"
              id="new-card-title-input"
              required
            />
            <span class="modal__error" id="new-card-title-input-error"></span>
          </label>
          <label for="new-card-link-input" class="modal__form-label">
            <input
              class="modal__input"
              type="url"
              name="link"
              placeholder="Image URL"
              id="new-card-link-input"
              required
              minlength="1"
            />
            <span class="modal__error" id="new-card-link-input-error"></span>
          </label>
          <button class="modal__save-button" id="new-card-save-btn">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container-image">
        <button
          class="modal__close modal__close_image"
          id="preview-close-button"
        ></button>
        <img src="" alt="" class="modal__image" id="preview-zoom" />
        <p class="modal__description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button" aria-label="like">
            <img src="" alt="" />
          </button>
        </div>
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
      </li>
    </template>

    <!-- Scripts -->
    <script type="module" src="./pages/index.js"></script>
    <!-- <script src="./scripts/validation.js"></script> -->
  </body>
</html>
